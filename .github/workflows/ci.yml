name: ci

on:
  push:
    branches:
      - relase

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.5.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "14"

      - name: Run ci
        run: |
          rm -rf node_modules
          rm -rf dist
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
